    <div class="toggle absolute bottom-0 right-0 rounded-tl-2xl bg-white p-6 flex items-center">
      <span class="mr-3 text-sm" id="annual-billing-label">
        <span class="font-medium text-gray-900">Biz</span>
      </span>
      <!-- Enabled: "bg-gray-200", Not Enabled: "bg-indigo-600" -->
      <button type="button" class="relative inline-flex h-6 w-11 shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-indigo-600 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2" role="switch" aria-checked="false" aria-labelledby="annual-billing-label">
        <!-- Enabled: "translate-x-0", Not Enabled: "translate-x-5" -->
        <span aria-hidden="true" class="pointer-events-none inline-block size-5 translate-x-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
      </button>
      <span class="ml-3 text-sm" id="annual-billing-label">
        <span class="font-medium text-gray-900">Fun</span>
      </span>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.querySelector("[role='switch']");
        const toggleSpan = toggleButton.querySelector("span");
        const body = document.body;
        
        // Check localStorage for biz mode preference
        if (localStorage.getItem("bizMode") === "enabled") {
            body.classList.add("biz");
            toggleButton.classList.replace("bg-indigo-600", "bg-gray-200");
            toggleSpan.classList.replace("translate-x-5", "translate-x-0");
            toggleButton.setAttribute("aria-checked", "true");
        }

        toggleButton.addEventListener("click", function () {
            const isBizMode = body.classList.toggle("biz");
            
            if (isBizMode) {
                localStorage.setItem("bizMode", "enabled");
                toggleButton.classList.replace("bg-indigo-600", "bg-gray-200");
                toggleSpan.classList.replace("translate-x-5", "translate-x-0");
                toggleButton.setAttribute("aria-checked", "true");
            } else {
                localStorage.setItem("bizMode", "disabled");
                toggleButton.classList.replace("bg-gray-200", "bg-indigo-600");
                toggleSpan.classList.replace("translate-x-0", "translate-x-5");
                toggleButton.setAttribute("aria-checked", "false");
            }
        });
    });
    </script>
